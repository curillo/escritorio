notifications:
  email:
    on_success: never
    on_failure: change

dist: trusty

sudo: false

services:
  - docker

os: linux
compiler: clang

env:
  - CC=clang CXX=clang++ npm_config_clang=1

addons:
  apt:
    packages:
      # this is required to compile keytar
      - libsecret-1-dev
      # this package is essential for testing Electron in a headless fashion
      # https://github.com/electron/electron/blob/master/docs/tutorial/testing-on-headless-ci.md
      - xvfb

branches:
  only:
    - master
    - linux
    - /^__release-.*/
    - /^release-.*/

language: node_js
node_js:
  - '8.11.0'

cache:
  yarn: true
  timeout: 600
  directories:
    - node_modules
    - $HOME/.electron
    - .eslintcache
    - $HOME/.cache/electron-builder

install:
  - yarn install --force

script:
  - yarn lint && yarn validate-changelog && yarn build:prod && yarn test:setup
    && yarn test

after_failure:
  - yarn test:review

after_success:
  - docker run -v $(pwd):$(pwd) -t snapcore/snapcraft sh -c  "apt install --yes
    curl gnupg apt-transport-https && curl -sS
    https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - && echo \"deb
    https://dl.yarnpkg.com/debian/ stable main\" | tee
    /etc/apt/sources.list.d/yarn.list && curl -sL
    https://deb.nodesource.com/setup_8.x | bash - && apt update -qq && apt
    install --yes nodejs yarn fakeroot dpkg rpm xz-utils xorriso zsync && cd
    $(pwd) && yarn run package"

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - ${TRAVIS_BUILD_DIR}/dist/*.yml
    - ${TRAVIS_BUILD_DIR}/dist/*.AppImage
    - ${TRAVIS_BUILD_DIR}/dist/*.deb
    - ${TRAVIS_BUILD_DIR}/dist/*.rpm
  skip_cleanup: true
  draft: true
  tag_name: $TRAVIS_TAG
  on:
    tags: true
